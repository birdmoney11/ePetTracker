<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>List webpage!</title>
  </head>

  <body>
    <!-- blue nav bar at top -->
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="/about">About</a>
      <a class="navbar-brand" href="/add">Add</a>
      <a class="navbar-brand" href="/new_status">Status</a>
      <a class="navbar-brand" href="/update">Update</a>
      <a class="navbar-brand" href="/delete">Delete</a>
    </nav>
    <h1>ePetTracker</h1>

    <h3>
      You can see all the pets here:
    </h3>
 
    <table class="table table-striped">
         <div>
      <tr>
        <th>Pet ID</th>
        <th>Pet name</th>
        <th>Pet type</th>
        <th>Pet Mood</th>
        <th>Pet Health</th>
      </tr>
      <% pets.forEach(function(pets){%>
      <tr>
        <td><%=pets.pet_id %></td>
        <td><%=pets.name %></td>
        <td><%=pets.type %></td>
        <td><%=pets.mood %></td>
        <td><%=pets.type %></td>
      </tr>
      <%}) %>
    </table>
      </div>
  </body>
</html>
